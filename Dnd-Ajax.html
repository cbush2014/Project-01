  <script>
    jQuery.ajaxPrefilter(function (options) {
      if (options.crossDomain && jQuery.support.cors) {
        options.url = "http://uncc-cors-proxy.herokuapp.com/" + options.url;
      }
    });
  </script>
  ​
  <script>
    //-- Create an object, put in that object challenge rating object, put in those objects, 4 monsters functions, those functions will have the ajax call for info and the setting that info to the DOM.
    function gob() {
      $.ajax({
        url: "http://dnd5eapi.co/api/monsters/150/",
        method: "GET"
      }).then(function (response) {
        console.log(response.actions[0]);
        var HP = response.hit_points;
        var hpEL= $("<li>");
        hpEL.text(HP);
        console.log(HP);
      });
    }
    gob();


  </script>
