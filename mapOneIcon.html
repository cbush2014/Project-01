<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Add an icon to the map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYnVzaG1hbjEzIiwiYSI6ImNrMmZlZHMzcjA4N2YzY21zN3c3b21td3cifQ._cMhsyXbvUOFwM0KBLfuuA';

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center:[-80.732517, 35.308377],
    zoom: 17

});

map.on('load', function() {
    // map.loadImage('bigbarbarian.png', function(error, image) {
    map.loadImage('https://github.com/cbush2014/Project-01/blob/master/assets/images/bigbarbarian.png', function(error, image) {
// map.loadImage('https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Cat_silhouette.svg/400px-Cat_silhouette.svg.png', function(error, image) {
        if (error) throw error;
        map.addImage('cat', image);
        map.addLayer({
            "id": "points",
            "type": "symbol",
            "source": {
                "type": "geojson",
                "data": {
                    "type": "FeatureCollection",
                    "features": [{
                        "type": "Feature",
                        "geometry": {
                            "type": "Point",
                            "coordinates": [-80.732517, 35.308377]
                        }
                    }]
                }
            },
            "layout": {
                "icon-image": "cat",
                "icon-size": 2.0
            }
        });
    });
});

</script>

</body>
</html>
