<!DOCTYPE html>
<html lang="en" class="is-full-height battlePage">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clear the Dungeon!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body class="battlePage background is-full-height">
    <div class="container wrapper is-full-height">
        <div class="columns">
            <div class="column battle-divs">
                <div class="health-box">
                    <div class="monHealth-bar-red"></div>
                    <div class="monHealth-bar-blue"></div>
                    <div class="monHealth-bar"></div>
                    <div class="monHealth-bar-text"></div>
                    <p id="monHealth" class="healthValues batPageText"></p>
                </div>
            </div>
            <div class="column battle-divs monsterName">
                <p id="monName" class="batPageText"> Monster Name</p>
            </div>
        </div>
        <div class="columns battle-divs">
            <div class="column monTaunt taunt">
                <p id="monTaunt" class="batPageText">

                </p>
            </div>
            <div class="column portraitMon">
                <div class="media is-pulled-right column"><img src="" alt="Goblin Portrait" id="monPortrait">
                </div>
            </div>
        </div>
        <br>
        <div class="columns is-centered">
            <div class="column is-narrow RPS batPageText is-one-third-mobile is-one-quarter-tablet is-centered-mobile">
                <p id="choiceDisplay">
                    Conclusion
                </p>
            </div>
        </div>
        <br>
        <div class="columns battle-divs Score">
            <div class="column portraitPlay is-narrow Score">
                <div class="media column"><img
                        src="https://cdna.artstation.com/p/assets/images/images/000/383/316/large/louis-ting-150103-barbarian-portrait.jpg?1420286823"
                        alt="Barbarian Portrait" id="playPortrait">
                </div>
            </div>
            <div class="column playTaunt taunt is-pulled-right">
                <p id="playTaunt" class="batPageText">

                </p>
            </div>
        </div>
        <div class="columns">
            <div class="column battle-divs">
                <div class="health-box">
                    <div class="playHealth-bar-red"></div>
                    <div class="playHealth-bar-blue"></div>
                    <div class="playHealth-bar"></div>
                    <div class="playHealth-bar-text"></div>
                    <p id="playHealth" class="healthValues batPageText"></p>
                </div>
            </div>
            <div class="column battle-divs">
                <div class="columns">
                    <div class="column">
                        <ul id="batChoices">
                            <li id="fastAttack" onclick="rockPS('Fast Attack')" type="button" class="RPS batPageText">
                                Fast</li>
                            <li id="strongAttack" onclick="rockPS('Strong Attack')" type="button"
                                class="RPS batPageText">Strong</li>
                            <li id="counterAttack" onclick="rockPS('Counter')" type="button" class="RPS batPageText">
                                Counter</li>
                        </ul>
                    </div>
                    <div class="column is-height-full">
                        <ul>
                            <li id="tauntBtn" class="RPS batPageText" type="button" onclick="generatePlayInsult()">
                                Taunt
                            </li>
                            <li class="RPS" type="button">
                                <a href="index.html" class="mainMenuReturn batPageText">
                                    Main Menu
                                </a>
                            </li>
                        </ul>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <audio id="barb">
        <source src="./assets/sounds/barbar.wav" type="audio/mpeg">
    </audio>
    <audio id="barbdamaged">
        <source src="./assets/sounds/barbdamaged.wav" type="audio/mpeg">
    </audio>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

<script>
    jQuery.ajaxPrefilter(function (options) {
        if (options.crossDomain && jQuery.support.cors) {
            options.url = 'http://uncc-cors-proxy.herokuapp.com/' + options.url;
        }
    });
</script>
<script src="./script/Monsters.js"></script>
<script src="./script/thomas_script.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

</html>
