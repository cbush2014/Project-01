<!DOCTYPE html>
<html lang="en" class="full-height battlePage">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clear the Dungeon!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body class="battlePage background is-full-height">  
    <div class="container wrapper">
        <div class="columns">
            <div class="column battle-divs">
                <div class="health-box">
                    <div class="monHealth-bar-red"></div>
                    <div class="monHealth-bar-blue"></div>
                    <div class="monHealth-bar"></div>
                    <div class="monHealth-bar-text"></div>
                    <p id="monHealth" class="healthValues"></p>
                </div>
            </div>
            <div class="column battle-divs monsterName" id="monName">
                Monster Name
            </div>
        </div>
        <div class="columns battle-divs">
            <div class="column monTaunt taunt">
                <p id="monTaunt">
                    Taunt
                </p>
            </div>
            <div class="column portraitMon">
                <figure class="media is-pulled-right"><img
                        src="https://i.pinimg.com/originals/7b/ee/6d/7bee6da6a974e9539b81d3d2ef6cd89a.jpg"
                        alt="Goblin Portrait" id="monPortrait">
                </figure>
            </div>
        </div>
        <div class="columns battle-divs">
            <div class="column portraitPlay">
                <figure class="media"><img
                        src="https://i.pinimg.com/originals/7b/ee/6d/7bee6da6a974e9539b81d3d2ef6cd89a.jpg"
                        alt="Goblin Portrait" id="playPortrait">
                </figure>
            </div>
            <div class="column playTaunt taunt is-pulled-right">
                <p id="playTaunt">
                    Taunt
                </p>
            </div>
        </div>
        <div class="columns">
            <div class="column battle-divs">
                <div class="health-box">
                    <div class="playHealth-bar-red"></div>
                    <div class="playHealth-bar-blue"></div>
                    <div class="playHealth-bar"></div>
                    <div class="playHealth-bar-text"></div>
                    <p id="playHealth" class="healthValues"></p>
                </div>
            </div>
            <div class="column battle-divs">
                <div class="columns">
                    <div class="column">
                        <ul id="batChoices">
                            <li id="fastAttack" onclick="rockPS('f')" type="button" class="RPS">Fast</li>
                            <li id="strongAttack" onclick="rockPS('s')" type="button" class="RPS">Strong</li>
                            <li id="counterAttack" onclick="rockPS('c')" type="button" class="RPS">Counter</li>
                        </ul>
                    </div>
                    <div class="column is-height-full">
                        <ul>
                            <li id="taunt" class="RPS" type="button" onclick=insult()>Taunt</li>
                            <li class="RPS">Menu</li>
                        </ul>
                    </div>

                </div>

            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

<script>
    jQuery.ajaxPrefilter(function (options) {
        if (options.crossDomain && jQuery.support.cors) {
            options.url = 'http://uncc-cors-proxy.herokuapp.com/' + options.url;
        }
    });
</script>
<script src="./script/thomas_script.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

</html>
