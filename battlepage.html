<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <div class="container wrapper">
        <div class="columns">
            <div class="column battle-divs" id="monHealth">
                    <div class="health-box">
                            <div class="monHealth-bar-red"></div>
                            <div class="monHealth-bar-blue"></div>
                            <div class="monHealth-bar"></div>
                            <div class="monHealth-bar-text"></div>
                          </div>
                Health
            </div>
            <div class="column battle-divs monsterName" id="monName">
                Monster Name
            </div>
        </div>
        <div class="columns">
            <div class="column battle-divs" id="monPortrait">
                Portrait
            </div>
        </div>
        <div class="columns">
            <div class="column battle-divs" id="playPortrait">
                Portrait
            </div>
        </div>
        <div class="columns">
            <div class="column battle-divs" id="playHealth">
                    <div class="health-box">
                            <div class="playHealth-bar-red"></div>
                            <div class="playHealth-bar-blue"></div>
                            <div class="playHealth-bar"></div>
                            <div class="playHealth-bar-text"></div>
                          </div>
                Health
            </div>
            <div class="column battle-divs">
                <div class="columns">
                    <div class="column">
                        <ul id="batChoices">
                            <li class="RPS">Fast</li>
                            <li class="RPS">Strong</li>
                            <li class="RPS">Counter</li>
                        </ul>
                    </div>
                    <div class="column is-height-full">
                        <p>
                            Main Menu
                        </p>
                    </div>

                </div>

            </div>
        </div>
    </div>








</body>
<link rel="script" href="script/thomas_script.js">
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

</html>
